name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25-ea'          # 25 EA 쓰려면 zulu + '25-ea'
          cache: 'gradle'             # 캐시 여기서 한번에 처리

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test  # CI에서 테스트 별도 관리하거나 DB 없으면 스킵

      - name: Deploy JAR
        run: |
          APP_DIR="$HOME/app"
          mkdir -p "$APP_DIR"

          JAR_FILE=$(ls -1 build/libs/*.jar | grep -v plain | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ JAR 파일을 찾을 수 없습니다"
            exit 1
          fi

          cp "$JAR_FILE" "$APP_DIR/home.jar"
          echo "✓ JAR 복사 완료"

          # systemctl로 재시작 (sudo 권한 필요)
          sudo systemctl restart home
          echo "🚀 서비스 재시작 완료"

      - name: Health Check
        run: |
          echo "⏳ 앱 기동 대기 중..."
          for i in {1..15}; do
            sleep 2
            if curl -sf http://localhost:9090/actuator/health > /dev/null 2>&1; then
              echo "✅ 배포 성공! (${i}번째 시도)"
              exit 0
            fi
            echo "  대기 중... ($i/15)"
          done
          echo "❌ 헬스체크 실패 - 로그 확인:"
          tail -50 "$HOME/app/app.log"
          exit 1
