name: Deploy to Ubuntu Server
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Build with Gradle
        run: bash ./gradlew build

      - name: Deploy JAR to Ubuntu Server
        run: |
          APP_DIR="$HOME/app"
          
          # 배포 디렉토리 생성
          mkdir -p "$APP_DIR"
          echo "✓ 배포 디렉토리 확인: $APP_DIR"
          
          # JAR 파일 검색
          JAR_FILE=$(ls -1 build/libs/*.jar | grep -v plain | head -1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "❌ 오류: build/libs에서 JAR 파일을 찾을 수 없습니다"
            exit 1
          fi
          
          JAR_NAME=$(basename "$JAR_FILE")
          echo "✓ JAR 파일 찾음: $JAR_NAME"
          
          # 기존 프로세스 중지
          echo "⏹️  기존 프로세스 중지 중..."
          pkill -f "home.jar" || true
          sleep 2
          
          # JAR 파일 복사
          echo "📦 JAR 파일 복사 중..."
          cp "$JAR_FILE" "$APP_DIR/home.jar"
          chmod +x "$APP_DIR/home.jar"
          echo "✓ 복사 완료: $APP_DIR/home.jar"
          
          # 애플리케이션 백그라운드 실행
          echo "🚀 애플리케이션 시작..."
          nohup java -jar "$APP_DIR/home.jar" > "$APP_DIR/app.log" 2>&1 &
          
          sleep 3
          echo ""
          echo "=========================================="
          echo "✓ 배포 완료!"
          echo "=========================================="
          echo "앱 실행 위치: $APP_DIR/home.jar"
          echo "로그 위치: $APP_DIR/app.log"
          echo "로그 확인: tail -f $APP_DIR/app.log"
          echo "프로세스 확인: ps aux | grep home.jar"
          echo ""
