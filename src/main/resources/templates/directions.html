<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">오시는길</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <section class="page-banner">
            <div class="container">
                <h1>오시는길</h1>

            <div class="container">
                <div class="content-header">
                    <h2>오시는길</h2>
                    <div class="header-line"></div>
                </div>

                <div class="directions-content">
                    <div class="map-container">
                        <div class="map-placeholder">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>제주특별자치도 서귀포시 대정읍 신영로 5, 101</p>
                        </div>
                    </div>

                    <div class="directions-grid">
                        <div class="direction-box">
                            <h3><i class="fas fa-map-marker-alt"></i> 본사</h3>
                            <table class="direction-table">
                                <tr>
                                    <th>주소</th>
                                    <td>제주특별자치도 서귀포시 대정읍 신영로 5, 101</td>
                                </tr>
                                <tr>
                                    <th>전화</th>
                                    <td>1533-2849 / 064-792-6670</td>
                                </tr>
                                <tr>
                                    <th>팩스</th>
                                    <td>064-792-6671</td>
                                </tr>
                                <tr>
                                    <th>이메일</th>
                                    <td>jtm6670@naver.com</td>
                                </tr>
                            </table>
                        </div>
                        <div class="direction-box">
                            <h3><i class="fas fa-map-marker-alt"></i> 경기사무소</h3>
                            <table class="direction-table">
                                <tr>
                                    <th>주소</th>
                                    <td>경기도 하남시 상산곡동 502-8</td>
                                </tr>
                                <tr>
                                    <th>전화</th>
                                    <td>031-764-9067</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
