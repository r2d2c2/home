<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">문의하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <section class="page-banner">
            <div class="container">
                <h1>문의하기</h1>
                <div class="breadcrumb">
                    <a th:href="@{/}">홈</a> <span>&gt;</span> <span>문의하기</span>
                </div>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <div class="content-header">
                    <h2>문의하기</h2>
                    <div class="header-line"></div>
                    <p class="content-subtitle">건물종합관리에 관한 문의사항을 남겨주시면 빠르게 답변 드리겠습니다.</p>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}">성공적으로 접수 되었습니다.</span>
                </div>

                <div class="contact-form-section">
                    <form action="/contact/submit" method="post" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">이름 <span class="required">*</span></label>
                                <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="phone">연락처 <span class="required">*</span></label>
                                <input type="tel" id="phone" name="phone" required placeholder="연락처를 입력해주세요">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="message">문의내용 <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="8" required placeholder="문의내용을 입력해주세요"></textarea>
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" required>
                                <span>개인정보 수집 및 이용에 동의합니다. <span class="required">*</span></span>
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">문의하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
